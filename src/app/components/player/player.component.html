<div class="player"> 
  
    <h3 class="hide-text" [ngClass]="state.playing || state.paused ? 'show-text' : 'hide-text'" class="now-playing">
    Now playing: {{ state.songTitle }}
  </h3>
   
  <div class="player-icons"> 
    <mat-icon color="accent" *ngIf="state.playing" (click)="togglePause()"
      >pause</mat-icon
    >
    <mat-icon color="accent" *ngIf="state.paused" (click)="continue()"
      >skip_next</mat-icon
    >
    <mat-icon color="accent" *ngIf="state.playing" (click)="toggleStop()"
      >stop</mat-icon
    >
    
  </div>

  <div *ngIf="state.playing || state.paused" class="slider">
    {{ state.readableCurrentTime }}
    <mat-slider
      class="volume-slider"
      color="primary"
      min="0"
      [max]="state.duration"
      step="1"
      [value]="state.currentTime"
      (input)="onSliderChangeEnd($event)"
    ></mat-slider>
    {{ state.readableTimeLeft }}
  </div>
</div>

<div class="volume" (click)="toggleAudio()">
  <mat-icon color="accent" class="volume-icon">volume_up</mat-icon>
  <mat-slider
    class="volume-slider"
    *ngIf="showVolume"
    min="0"
    max="1"
    step="0.1"
    [value]="state.volume"
    (input)="onVolumeChangeEnd($event)"
  ></mat-slider>
</div>
